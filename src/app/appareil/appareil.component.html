<li
  [ngClass]="{  'list-group-item': true,
  'list-group-item-success':appareilStatut==='On',
  'list-group-item-danger':appareilStatut==='Off'} "
  [ngStyle]="{ 'color' : getColor()}">
<img [src]="appareilAvatar" [title]="appareilName" width="50px" height="50px" />
<h3> {{id}} - {{appareilName}}

<!--lg structurel -->


 <!-- <button class="btn btn-success" *ngIf="appareilStatut=='On'" (click)="toggleStatus()"> {{appareilStatut}}</button>
  <button class="btn btn-danger" *ngIf="appareilStatut=='Off'" (click)="toggleStatus()"> {{appareilStatut}}</button>
 -->
  <label class="btn btn-success" *ngIf="appareilStatut=='On'"  (click)=" changeState()">{{appareilStatut}}</label>
  <label class="btn btn-danger" *ngIf="appareilStatut=='Off'"  (click)=" changeState()" >{{appareilStatut}}</label>

</h3>

 <input type="text" [value]="appareilName" />

</li>
