<li
  [ngClass]="{  'list-group-item': true,
  'list-group-item-success':appareilStatut==='On',
  'list-group-item-danger':appareilStatut==='Off'} "
  [ngStyle]="{ 'color' : getColor()}">
<img [src]="appareilAvatar" [title]="appareilName" width="50px" height="50px" />
<h3> {{appareilName}}

<!--lg structurel -->

  <label class="btn btn-success" *ngIf="appareilStatut=='On'">{{appareilStatut}}</label>
  <label class="btn btn-danger" *ngIf="appareilStatut=='Off'">{{appareilStatut}}</label>
  </h3>

<!--
 //one way [value]
 <input type="text" [value]="appareilName" />
<input type="text" [value]="appareilStatut"/>-->
<!-- two way  [(ngModel)]-->
<input type="text" [(ngModel)]="appareilName" />
<input type="text" [(ngModel)]="appareilStatut" />
</li>
